<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>TODO</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Все заявки на данный момент</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/allItems}">Все заявки</a>
                <a class="nav-item nav-link" th:href="@{/doneItems}">Выполненные</a>
                <a class="nav-item nav-link" th:href="@{/undoneItems}">Новый</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Выполнено</th>
        </tr>
        </thead>
        <div class="card" style="width: 100%">
            <tr th:each="item: ${itemById}">
                <td th:text="${item.name}"> </td>
                <td th:text="${item.description}"> </td>
                <td th:text="${item.created}" />
                <td>
                     <span th:if="${!item.isDone}">
                        <span class="badge badge-warning">В процессе</span>
                    </span>
                    <span th:if="${item.isDone}">
                        <span class="badge badge-success">Выполнено</span>
                    </span>
                </td>
                <a th:href="@{|/successItem/${item.id}|}">
                    <button type="submit" name="submit_button" value="main_button">
                        Выполнено</button>
                </a>
                <a th:href="@{|/deleteItem/${item.id}|}">
                    <button type="submit" name="submit_button" value="main_button">
                        Удалить</button>
                </a>
                <a th:href="@{|/updateItem/${item.id}|}">
                    <button type="submit" name="submit_button" value="main_button">
                        Отредактировать</button>
                </a>
            </tr>
        </div>
        </table>
        </div>
    </div>
</div>
</body>
</html>
